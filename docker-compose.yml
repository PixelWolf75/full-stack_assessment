version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ecommerce-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (Node.js + TypeScript)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ecommerce-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@db:5432/ecommerce
    ports:
      - "3001:3001"
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev

  # Frontend (React + TypeScript)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ecommerce-web
    environment:
      REACT_APP_API_URL: http://api:3001
    ports:
      - "3005:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api
    command: npm start
    stdin_open: true
    tty: true

volumes:
  postgres_data:
